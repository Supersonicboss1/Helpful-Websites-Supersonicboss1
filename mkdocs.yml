site_name: Useful Websites
theme:
  features:
    - navigation.instant
    - navigation.tabs
  name: material
  palette:
  - scheme: default
    primary: indigo
    accent: indigo
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode
  - scheme: slate
    primary: deep purple
    accent: deep purple
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode

nav:
