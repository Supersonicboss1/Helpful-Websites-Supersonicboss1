  - Nintendo Switch: nx.md
  - PC: pc.md
  - Piracy: piracy.md
  - Emulation: emulation.md
  - Hacking Guides: hackingguides.md
  - 'Setting up a Minecraft server':
    - The Computer: minecraftserver/computer.md
    - Setting up the Server Software: minecraftserver/setupserver.md
    - Server Management: minecraftserver/management.md
    - Useful links and extras: minecraftserver/extras.md
